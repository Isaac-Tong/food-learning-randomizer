name: learningfoodrandomizer
description: App that randomizes food and learns what you like to eat


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_dotenv: ^2.1.0
  http:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/
    - .env
  fonts:
    - family: Lato
      fonts:
        - asset: assets/Lato-Bold.ttf
